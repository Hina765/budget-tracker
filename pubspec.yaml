name: expense_tracker
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  currency_picker: ^2.0.21
  sqflite: ^2.4.2
  path: ^1.9.1
  intl: ^0.20.2
  country_flags: ^4.1.0
  flutter_launcher_icons: ^0.14.4
  shared_preferences: ^2.2.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Sen
      fonts:
        - asset: assets/font/Sen-Regular.ttf
